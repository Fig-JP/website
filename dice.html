<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„ÉÄ„Ç§„Çπ„É≠„Éº„É©„Éº | Fig's ToolBox</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        body {
            background: #0f172a;
            color: #e2e8f0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥ */
        nav {
            background: rgba(30, 41, 59, 0.95);
            border-bottom: 1px solid #334155;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
            padding: 15px 30px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #38bdf8;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: #94a3b8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #38bdf8;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #38bdf8;
            transition: width 0.3s;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        /* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ */
        main {
            padding: 100px 20px 40px;
        }

        .container {
            background: #1e293b;
            border-radius: 16px;
            padding: 25px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border: 1px solid #334155;
        }

        /* „Éò„ÉÉ„ÉÄ„Éº„ÉªË®≠ÂÆö */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-row h1 {
            font-size: 1.5rem;
            color: #38bdf8;
            margin: 0;
        }

        .mode-switch {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: #94a3b8;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 18px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #334155;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 12px;
            width: 12px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #38bdf8;
        }

        input:checked + .slider:before {
            transform: translateX(16px);
        }

        /* Áµ±Ë®à */
        .stats-box {
            display: none;
            background: rgba(56, 189, 248, 0.05);
            border: 1px dashed #38bdf8;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            text-align: center;
        }

        .stat-label {
            font-size: 0.7rem;
            color: #94a3b8;
        }

        .stat-value {
            font-size: 1rem;
            font-weight: bold;
            color: #38bdf8;
        }

        /* ÂÖ•Âäõ„Ç®„É™„Ç¢ */
        .input-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: #0f172a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #334155;
        }

        .num-input {
            width: 70px;
            background: #1e293b;
            border: 2px solid #475569;
            border-radius: 8px;
            padding: 10px;
            color: #38bdf8;
            font-size: 1.5rem;
            text-align: center;
            font-weight: bold;
        }

        .num-input:focus {
            outline: none;
            border-color: #38bdf8;
        }

        .d-label {
            font-size: 1.5rem;
            font-weight: bold;
            color: #64748b;
        }

        .roll-btn {
            background: #38bdf8;
            color: #0f172a;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .roll-btn:hover {
            background: #7dd3fc;
            transform: translateY(-2px);
        }

        /* ÁµêÊûú„Ç´„Éº„Éâ */
        .result-card {
            background: #0f172a;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border: 2px solid #334155;
        }

        .result-total {
            font-size: 4rem;
            font-weight: bold;
            color: #38bdf8;
            margin: 5px 0;
            line-height: 1;
        }

        .result-sub {
            color: #64748b;
            font-size: 0.9rem;
        }

        /* ÂÄãÂà•„ÉÄ„Ç§„ÇπË°®Á§∫„Ç®„É™„Ç¢ */
        .dice-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 6px;
            margin-top: 15px;
            max-height: 120px;
            overflow-y: auto;
            padding: 5px;
        }

        .die-chip {
            background: #1e293b;
            color: #38bdf8;
            border: 1px solid #334155;
            border-radius: 4px;
            min-width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .presets {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .p-btn {
            background: #334155;
            color: #e2e8f0;
            border: none;
            border-radius: 6px;
            padding: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .p-btn:hover {
            background: #475569;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #94a3b8;
            font-size: 0.8rem;
            margin-bottom: 10px;
            border-bottom: 1px solid #334155;
            padding-bottom: 5px;
        }

        .reset-btn {
            background: none;
            border: 1px solid #475569;
            color: #94a3b8;
            border-radius: 4px;
            padding: 2px 8px;
            cursor: pointer;
            font-size: 0.7rem;
            transition: all 0.2s;
        }

        .reset-btn:hover {
            border-color: #38bdf8;
            color: #38bdf8;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #1e293b;
            font-size: 0.9rem;
        }

        /* „Éï„ÉÉ„Çø„Éº */
        footer {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
        }

        footer a {
            color: #38bdf8;
            text-decoration: none;
            border-bottom: 1px solid rgba(56, 189, 248, 0.5);
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
        @media (max-width: 768px) {
            .nav-links {
                gap: 15px;
                font-size: 0.9rem;
            }

            .container {
                padding: 20px;
            }

            .result-total {
                font-size: 3rem;
            }

            .presets {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">üõ†Ô∏è Fig's ToolBox</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="header-row">
                <h1>üé≤ Dice Roller</h1>
                <div class="mode-switch">
                    <span>CoC„É¢„Éº„Éâ</span>
                    <label class="switch">
                        <input type="checkbox" id="cocToggle" onchange="toggleMode()">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div id="statsBox" class="stats-box">
                <div class="stats-grid">
                    <div>
                        <span class="stat-label">Áõ¥Ëøë10ÂõûÂπ≥Âùá</span><br>
                        <span id="rollingAvg" class="stat-value">--.-</span>
                    </div>
                    <div>
                        <span class="stat-label">ÊúÄÈ´òÂá∫ÁõÆ</span><br>
                        <span id="rollingMax" class="stat-value">--</span>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <input type="number" id="diceCount" class="num-input" value="1" min="1" max="100">
                <span class="d-label">D</span>
                <input type="number" id="diceFaces" class="num-input" value="100" min="2" max="1000">
                <button class="roll-btn" onclick="roll()">ÊåØ„Çã</button>
            </div>

            <div class="presets">
                <button class="p-btn" onclick="setDice(1, 100)">1D100</button>
                <button class="p-btn" onclick="setDice(3, 6)">3D6</button>
                <button class="p-btn" onclick="setDice(1, 10)">1D10</button>
                <button class="p-btn" onclick="setDice(1, 6)">1D6</button>
                <button class="p-btn" onclick="setDice(1, 20)">1D20</button>
                <button class="p-btn" onclick="setDice(2, 6)">2D6</button>
                <button class="p-btn" onclick="setDice(1, 4)">1D4</button>
                <button class="p-btn" onclick="setDice(1, 8)">1D8</button>
            </div>

            <div class="result-card" id="resultCard">
                <div style="color:#475569; padding-top:30px;">„ÉÄ„Ç§„Çπ„ÇíÊåØ„Å£„Å¶„Åè„Å†„Åï„ÅÑ</div>
            </div>

            <div class="history-header">
                <span>üìú Â±•Ê≠¥ (Áõ¥Ëøë10‰ª∂)</span>
                <button class="reset-btn" onclick="resetHistory()">Â±•Ê≠¥„É™„Çª„ÉÉ„Éà</button>
            </div>
            <div id="historyList"></div>
        </div>
    </main>

    <footer>
        <p>Created by Fig | <a href="about.html">About Me</a></p>
    </footer>

    <script>
        let historyTotals = [];
        let isCocMode = false;

        window.onload = () => {
            const saved = localStorage.getItem('coc_mode_enabled') === 'true';
            document.getElementById('cocToggle').checked = saved;
            toggleMode();
        };

        function toggleMode() {
            isCocMode = document.getElementById('cocToggle').checked;
            localStorage.setItem('coc_mode_enabled', isCocMode);
            document.getElementById('statsBox').style.display = isCocMode ? 'block' : 'none';
            updateStats();
        }

        function setDice(n, m) {
            document.getElementById('diceCount').value = n;
            document.getElementById('diceFaces').value = m;
            roll();
        }

        function roll() {
            const n = parseInt(document.getElementById('diceCount').value) || 1;
            const m = parseInt(document.getElementById('diceFaces').value) || 100;

            let results = [];
            let total = 0;
            for (let i = 0; i < n; i++) {
                const r = Math.floor(Math.random() * m) + 1;
                results.push(r);
                total += r;
            }

            const currentAvg = (total / n).toFixed(1).replace(/\.0$/, '');
            historyTotals.unshift(total);
            if (historyTotals.length > 10) historyTotals.pop();

            updateStats();
            displayResult(n, m, total, currentAvg, results);
            updateHistoryUI(n, m, total);
        }

        function updateStats() {
            if (!isCocMode || historyTotals.length === 0) {
                document.getElementById('rollingAvg').textContent = "--.-";
                document.getElementById('rollingMax').textContent = "--";
                return;
            }
            const sum = historyTotals.reduce((a, b) => a + b, 0);
            const avg = (sum / historyTotals.length).toFixed(1).replace(/\.0$/, '');
            const max = Math.max(...historyTotals);

            document.getElementById('rollingAvg').textContent = avg;
            document.getElementById('rollingMax').textContent = max;
        }

        function displayResult(n, m, total, currentAvg, results) {
            const card = document.getElementById('resultCard');

            const diceHtml = results.map(r => `<div class="die-chip">${r}</div>`).join('');

            let cocHtml = "";
            if (isCocMode) {
                const half = Math.floor(total / 2);
                const fifth = Math.floor(total / 5);
                cocHtml = `<div style="color:#38bdf8; font-size:0.9rem; margin-top:8px;">1/2: <b>${half}</b> | 1/5: <b>${fifth}</b></div>`;
                if (n === 1 && m === 100) {
                    if (total <= 5) cocHtml += '<div style="color:#10b981; font-weight:bold; margin-top:5px;">‚ú® Ê±∫ÂÆöÁöÑÊàêÂäü</div>';
                    else if (total >= 96) cocHtml += '<div style="color:#ef4444; font-weight:bold; margin-top:5px;">üíÄ Ëá¥ÂëΩÁöÑÂ§±Êïó</div>';
                }
            }

            card.innerHTML = `
                <div class="result-sub">${n}D${m} (‰ªäÂõû„ÅÆÂπ≥Âùá: ${currentAvg})</div>
                <div class="result-total">${total}</div>
                <div class="dice-container">${diceHtml}</div>
                ${cocHtml}
            `;
        }

        function updateHistoryUI(n, m, total) {
            const list = document.getElementById('historyList');
            const item = `<div class="history-item"><span style="color:#64748b;">${n}D${m}</span><b>= ${total}</b></div>`;
            list.insertAdjacentHTML('afterbegin', item);
            if (list.children.length > 10) list.lastChild.remove();
        }

        function resetHistory() {
            if(confirm("Â±•Ê≠¥„Å®Áµ±Ë®à„Çí„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åô„ÅãÔºü")) {
                historyTotals = [];
                document.getElementById('historyList').innerHTML = "";
                document.getElementById('resultCard').innerHTML = '<div style="color:#475569; padding-top:30px;">„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åó„Åü</div>';
                updateStats();
            }
        }
    </script>
</body>
</html>
