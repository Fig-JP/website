<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„ÉÄ„Ç§„Çπ„É≠„Éº„É©„Éº | Fig's ToolBox</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        /* „ÉÜ„Éº„Éû: „ÉÄ„Éº„ÇØ */
        body {
            background: #0f172a;
            color: #e2e8f0;
        }
        
        nav {
            background: rgba(30, 41, 59, 0.95);
            border-bottom: 1px solid #334155;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }
        
        .logo {
            color: #38bdf8;
        }
        
        .nav-links a {
            color: #94a3b8;
        }
        
        .nav-links a:hover,
        .nav-links a.active {
            color: #38bdf8;
        }
        
        .nav-links a::after {
            background: #38bdf8;
        }
        
        .container {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            padding: 30px !important;
            max-width: 600px !important;
            margin: 40px auto !important;
        }
        
        h1 {
            color: #f8fafc;
        }
        
        .subtitle {
            color: #94a3b8;
        }
        
        /* ÂÖ•Âäõ„Ç®„É™„Ç¢ */
        .input-section {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .dice-input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .dice-input {
            flex: 1;
            background: #1e293b;
            border: 2px solid #334155;
            border-radius: 8px;
            padding: 15px;
            font-size: 1.5rem;
            color: #38bdf8;
            font-family: "SF Mono", Monaco, monospace;
            text-align: center;
            text-transform: uppercase;
        }
        
        .dice-input:focus {
            outline: none;
            border-color: #38bdf8;
        }
        
        .dice-input::placeholder {
            color: #64748b;
        }
        
        .roll-btn {
            background: #38bdf8;
            color: #0f172a;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .roll-btn:hover {
            background: #7dd3fc;
            transform: translateY(-2px);
        }
        
        .roll-btn:active {
            transform: translateY(0);
        }
        
        /* „Éó„É™„Çª„ÉÉ„Éà„Éú„Çø„É≥ */
        .presets {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        .preset-btn {
            background: #334155;
            color: #e2e8f0;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            font-family: "SF Mono", Monaco, monospace;
        }
        
        .preset-btn:hover {
            background: #475569;
        }
        
        /* ÁµêÊûúË°®Á§∫ */
        .result-section {
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .result-dice {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 10px;
        }
        
        .result-total {
            font-size: 4rem;
            font-weight: bold;
            color: #38bdf8;
            margin-bottom: 15px;
        }
        
        .result-detail {
            font-size: 1rem;
            color: #64748b;
            font-family: "SF Mono", Monaco, monospace;
        }
        
        .result-placeholder {
            color: #64748b;
            font-size: 1rem;
        }
        
        /* ÂÄãÂà•„ÉÄ„Ç§„ÇπÁµêÊûú */
        .dice-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 15px;
        }
        
        .die {
            width: 40px;
            height: 40px;
            background: #334155;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            color: #38bdf8;
        }
        
        .die.critical {
            background: #10b981;
            color: white;
        }
        
        .die.fumble {
            background: #ef4444;
            color: white;
        }
        
        /* Â±•Ê≠¥ */
        .history-section {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #334155;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .history-title {
            color: #94a3b8;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .clear-btn {
            color: #64748b;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .clear-btn:hover {
            color: #94a3b8;
        }
        
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .history-item {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-dice {
            color: #38bdf8;
            font-family: "SF Mono", Monaco, monospace;
            font-weight: 600;
        }
        
        .history-result {
            color: #e2e8f0;
        }
        
        .history-total {
            color: #38bdf8;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .empty-history {
            color: #64748b;
            text-align: center;
            padding: 20px;
            font-style: italic;
        }
        
        /* „Éà„Éº„Çπ„Éà */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #10b981;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
            font-weight: 500;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        .toast.error {
            background: #ef4444;
        }
        
        /* „Éï„ÉÉ„Çø„Éº */
        footer {
            text-align: center;
            padding: 30px 0 0;
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
        }
        
        footer a {
            color: #38bdf8;
            text-decoration: none;
            border-bottom: 1px solid rgba(56, 189, 248, 0.5);
        }
        
        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
        @media (max-width: 480px) {
            .container {
                padding: 20px !important;
            }
            
            .dice-input-wrapper {
                flex-direction: column;
            }
            
            .dice-input {
                width: 100%;
                font-size: 1.2rem;
            }
            
            .roll-btn {
                width: 100%;
            }
            
            .presets {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .result-total {
                font-size: 3rem;
            }
            
            .die {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">üõ†Ô∏è Fig's ToolBox</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h1>üé≤ „ÉÄ„Ç§„Çπ„É≠„Éº„É©„Éº</h1>
        <p class="subtitle">nDmÂΩ¢Âºè„Åß„ÉÄ„Ç§„Çπ„ÇíÊåØ„Çå„Åæ„ÅôÔºà‰æã: 3D6, 1D100Ôºâ</p>
        
        <div class="input-section">
            <div class="dice-input-wrapper">
                <input type="text" class="dice-input" id="diceInput" placeholder="3D6" maxlength="10">
                <button class="roll-btn" onclick="roll()">üé≤ ÊåØ„Çã</button>
            </div>
            
            <div class="presets">
                <button class="preset-btn" onclick="setDice('1D4')">1D4</button>
                <button class="preset-btn" onclick="setDice('1D6')">1D6</button>
                <button class="preset-btn" onclick="setDice('1D8')">1D8</button>
                <button class="preset-btn" onclick="setDice('1D10')">1D10</button>
                <button class="preset-btn" onclick="setDice('1D12')">1D12</button>
                <button class="preset-btn" onclick="setDice('1D20')">1D20</button>
                <button class="preset-btn" onclick="setDice('2D6')">2D6</button>
                <button class="preset-btn" onclick="setDice('1D100')">1D100</button>
            </div>
        </div>
        
        <div class="result-section" id="resultSection">
            <span class="result-placeholder">„ÉÄ„Ç§„Çπ„ÇíÂÖ•Âäõ„Åó„Å¶„ÄåÊåØ„Çã„Äç„ÇíÊäº„Åó„Å¶„Åè„Å†„Åï„ÅÑ</span>
        </div>
        
        <div class="history-section">
            <div class="history-header">
                <span class="history-title">üìú Â±•Ê≠¥</span>
                <button class="clear-btn" onclick="clearHistory()">„ÇØ„É™„Ç¢</button>
            </div>
            <div class="history-list" id="historyList">
                <div class="empty-history">„Åæ„Å†Â±•Ê≠¥„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Created by Fig | <a href="about.html">About Me</a></p>
    </footer>
    
    <div class="toast" id="toast"></div>

    <script>
        let history = [];
        
        // Enter„Ç≠„Éº„ÅßÂÆüË°å
        document.getElementById('diceInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') roll();
        });
        
        function setDice(dice) {
            document.getElementById('diceInput').value = dice;
            document.getElementById('diceInput').focus();
        }
        
        function roll() {
            const input = document.getElementById('diceInput').value.trim().toUpperCase();
            
            // „Éë„Éº„Çπ: nDm „Åæ„Åü„ÅØ DmÔºànÁúÅÁï•ÊôÇ„ÅØ1Ôºâ
            const match = input.match(/^(\d*)D(\d+)$/i);
            
            if (!match) {
                showToast('‚ö†Ô∏è ÂΩ¢Âºè„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„ÇìÔºà‰æã: 3D6, 1D100Ôºâ', true);
                return;
            }
            
            const count = match[1] === '' ? 1 : parseInt(match[1]);
            const faces = parseInt(match[2]);
            
            // „Éê„É™„Éá„Éº„Ç∑„Éß„É≥
            if (count < 1 || count > 100) {
                showToast('‚ö†Ô∏è „ÉÄ„Ç§„ÇπÂÄãÊï∞„ÅØ1„Äú100ÂÄã„Åæ„Åß', true);
                return;
            }
            
            if (faces < 2 || faces > 1000) {
                showToast('‚ö†Ô∏è Èù¢Êï∞„ÅØ2„Äú1000„Åæ„Åß', true);
                return;
            }
            
            // „ÉÄ„Ç§„Çπ„É≠„Éº„É´
            const results = [];
            let total = 0;
            
            for (let i = 0; i < count; i++) {
                const roll = Math.floor(Math.random() * faces) + 1;
                results.push(roll);
                total += roll;
            }
            
            // ÁµêÊûúË°®Á§∫
            displayResult(count, faces, results, total);
            
            // Â±•Ê≠¥ËøΩÂä†
            addToHistory(count, faces, results, total);
        }
        
        function displayResult(count, faces, results, total) {
            const section = document.getElementById('resultSection');
            const diceText = count === 1 ? `1D${faces}` : `${count}D${faces}`;
            
            // „ÇØ„É™„ÉÜ„Ç£„Ç´„É´„Éª„Éï„Ç°„É≥„Éñ„É´Âà§ÂÆöÔºàD20„ÅÆ„ÅøÔºâ
            let hasCritical = false;
            let hasFumble = false;
            if (faces === 20) {
                hasCritical = results.includes(20);
                hasFumble = results.includes(1);
            }
            
            // ÂÄãÂà•„ÉÄ„Ç§„ÇπË°®Á§∫
            let diceHtml = '';
            if (count <= 20) { // 20ÂÄã‰ª•‰∏ã„Å™„ÇâÂÄãÂà•Ë°®Á§∫
                diceHtml = '<div class="dice-list">' + 
                    results.map(r => {
                        let cls = 'die';
                        if (faces === 20) {
                            if (r === 20) cls += ' critical';
                            if (r === 1) cls += ' fumble';
                        }
                        return `<div class="${cls}">${r}</div>`;
                    }).join('') + 
                '</div>';
            }
            
            section.innerHTML = `
                <div class="result-dice">${diceText}</div>
                <div class="result-total">${total}</div>
                <div class="result-detail">Âπ≥Âùá: ${(total / count).toFixed(1)} | ÊúÄÂ§ß: ${Math.max(...results)} | ÊúÄÂ∞è: ${Math.min(...results)}</div>
                ${diceHtml}
                ${hasCritical ? '<div style="color: #10b981; margin-top: 10px;">üéâ „ÇØ„É™„ÉÜ„Ç£„Ç´„É´ÔºÅ</div>' : ''}
                ${hasFumble ? '<div style="color: #ef4444; margin-top: 10px;">üíÄ „Éï„Ç°„É≥„Éñ„É´...</div>' : ''}
            `;
        }
        
        function addToHistory(count, faces, results, total) {
            const diceText = count === 1 ? `1D${faces}` : `${count}D${faces}`;
            
            history.unshift({
                dice: diceText,
                results: results,
                total: total
            });
            
            if (history.length > 10) history = history.slice(0, 10);
            
            updateHistoryDisplay();
        }
        
        function updateHistoryDisplay() {
            const list = document.getElementById('historyList');
            
            if (history.length === 0) {
                list.innerHTML = '<div class="empty-history">„Åæ„Å†Â±•Ê≠¥„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
                return;
            }
            
            list.innerHTML = history.map((item, index) => `
                <div class="history-item">
                    <span class="history-dice">${item.dice}</span>
                    <span class="history-result">${item.results.join(', ')}</span>
                    <span class="history-total">= ${item.total}</span>
                </div>
            `).join('');
        }
        
        function clearHistory() {
            history = [];
            updateHistoryDisplay();
            showToast('Â±•Ê≠¥„Çí„ÇØ„É™„Ç¢„Åó„Åæ„Åó„Åü');
        }
        
        function showToast(msg, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = 'toast' + (isError ? ' error' : '');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }
    </script>
</body>
</html>
