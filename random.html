    <script>
        const charSets = {
            lower: "abcdefghijklmnopqrstuvwxyz",
            upper: "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
            hira: "ã‚ã„ã†ãˆãŠã‹ããã‘ã“ã•ã—ã™ã›ããŸã¡ã¤ã¦ã¨ãªã«ã¬ã­ã®ã¯ã²ãµã¸ã»ã¾ã¿ã‚€ã‚ã‚‚ã‚„ã‚†ã‚ˆã‚‰ã‚Šã‚‹ã‚Œã‚ã‚ã‚’ã‚“",

        };
        
        let history = [];
        let currentResult = "";
        
        function updateCheckboxStyle(checkbox) {
            const label = checkbox.closest('.checkbox-item');
            if (checkbox.checked) {
                label.classList.add('checked');
            } else {
                label.classList.remove('checked');
            }
        }
        
        function updateLengthDisplay(value) {
            document.getElementById('length-display').textContent = value;
        }
        
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }
        
        function generate() {
            let combined = "";
            
            if (document.getElementById('check-lower').checked) combined += charSets.lower;
            if (document.getElementById('check-upper').checked) combined += charSets.upper;
            if (document.getElementById('check-hira').checked) combined += charSets.hira;
            if (document.getElementById('check-hira-daku').checked) combined += charSets.hiraDaku;
            
            if (combined === "") {
                showToast("âš ï¸ å°‘ãªãã¨ã‚‚1ã¤ã®æ–‡å­—ç¨®ã‚’é¸æŠã—ã¦ãã ã•ã„");
                return;
            }
            
            const length = parseInt(document.getElementById('length-slider').value);
            let result = "";
            
            for (let i = 0; i < length; i++) {
                result += combined.charAt(Math.floor(Math.random() * combined.length));
            }
            
            currentResult = result;
            document.getElementById('display').textContent = result;
            document.getElementById('btn-copy').disabled = false;
            document.getElementById('btn-share').disabled = false;
            
            addToHistory(result);
        }
        
        function addToHistory(text) {
            history = history.filter(item => item !== text);
            history.unshift(text);
            if (history.length > 10) history = history.slice(0, 10);
            updateHistoryDisplay();
        }
        
        function updateHistoryDisplay() {
            const container = document.getElementById('history-list');
            
            if (history.length === 0) {
                container.innerHTML = '<div class="empty-history">ã¾ã å±¥æ­´ãŒã‚ã‚Šã¾ã›ã‚“</div>';
                return;
            }
            
            container.innerHTML = history.map(item => `
                <div class="history-item">
                    <span class="history-text">${item}</span>
                    <div class="history-actions">
                        <button class="history-btn history-btn-copy" onclick="copyText('${item}')">ã‚³ãƒ”ãƒ¼</button>
                        <button class="history-btn history-btn-share" onclick="shareText('${item}')">ã‚·ã‚§ã‚¢</button>
                    </div>
                </div>
            `).join('');
        }
        
        function clearHistory() {
            history = [];
            updateHistoryDisplay();
            showToast("å±¥æ­´ã‚’ã‚¯ãƒªã‚¢ã—ã¾ã—ãŸ");
        }
        
        function copyCurrent() {
            if (currentResult) copyText(currentResult);
        }
        
        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast(`ã€Œ${text}ã€ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ`);
            }).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast(`ã€Œ${text}ã€ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ`);
            });
        }
        
        function shareCurrent() {
